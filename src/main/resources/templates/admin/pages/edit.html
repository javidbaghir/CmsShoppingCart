<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

         <h1 class="display-2" th:text="'Edit ' + ${pages.title}"></h1>

    <a href="/admin/pages" class="btn btn-primary mb-5">Back to pages</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="post" th:object="${pages}" th:action="@{/admin/pages/edit}">


            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors...
            </div>


            <div class="form-group">
                <label for>Title</label>
                <input type="text" class="form-control" th:field="*{title}" th:value="${pages.title}" placeholder="Title">
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="form-group">
                <label for>Slug</label>
                <input type="text" class="form-control" th:field="*{Slug}" th:value="${pages.slug}" placeholder="Slug">
                <span class="error" th:if="${#fields.hasErrors('Slug')}" th:errors="*{Slug}"></span>
            </div>

            <div class="form-group">
                <label for>Content</label>
                <textarea th:field="*{content}" th:value="${pages.content}" rows="10" class="form-control" placeholder="Content"></textarea>
                <span class="error" th:if="${#fields.hasErrors('Content')}" th:errors="*{Content}"></span>
            </div>

            <input type="hidden" th:field="*{id}" th:value="${pages.id}">
            <input type="hidden" th:field="*{sorting}" th:value="${pages.sorting}">

            <button class="btn btn-danger mb-5">Update</button>

        </form>

    </div>

<div th:replace="/fragments/footer"></div>

</body>
</html>
