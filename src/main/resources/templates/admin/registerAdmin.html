<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="/fragments/head"></head>

<body>

        <nav th:replace="/fragments/nav :: nav-front"></nav>

        <div class="container-fluid mt-5">

            <div class="row">
                <div th:replace="/fragments/categories"></div>
                <div class="col"></div>
                <div class="col-6">
                    <h3 class="display-4">Register Admin</h3>

                    <form method="post" th:object="${admin}" th:action="@{/admin/register}">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            There are errors...
                        </div>

                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
                            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>

                        <button class="btn btn-danger mb-5">Register</button>

                    </form>

                </div>
                <div class="col"></div>
        </div>
    </div>


        <div th:replace="/fragments/footer"></div>

</body>

</html>
